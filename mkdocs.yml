# ====================================================================
#                      黃金標準版的 mkdocs.yml
# ====================================================================

# 網站基本資訊
site_name: Hachi 的跨領域學習筆記
site_url: https://hachi.github.io/DCS-learning/ # <-- 部署到 GitHub 時請取消註解
repo_url: https://github.com/hachi/DCS-learning
repo_name: hachi/DCS-learning
site_author: Hachi Tsai

# 主題與外觀設定
theme:
  font:
    text: Roboto 
  name: material
  language: zh-TW # 繁體中文
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.tracking
  palette:
    # 淺色模式
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: 切換到深色模式
    # 深色模式
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切換到淺色模式

# Plug-in
plugins:
  - search
  - mermaid2:
      version: 11.5.0
      arguments:
        theme: 'base'
        themeVariables:
          primaryColor: '#FCF3CF'
          primaryTextColor: '#EF6C00'


# 導覽列設定
nav:
  - 👋 首頁總覽: index.md
  - 工業自動化:
      - DCS控制系統與Mermaid:
          - 邏輯控制圖像化: DCS/Hitachi/Control-logic-mermaid.md
          - 控制邏輯筆記: DCS/Hitachi/concepts.md
          - 技術日文筆記: DCS/Hitachi/japanese.md
      - PLC 技術:
          - MELSEC-Q 操作筆記: PLC/MELSEC-Q.md
      - HMI 教學:
          - iFIX 筆記: HMI/iFIX.md
  - 區塊鏈技術:
      - 智能合約應用: BlockChain/SmartContract.md
  - PROGRAMING:
      - GitHub: Programing/github.md
      - Python with AI-ML: Programing/python-with-aiml.md
      - Docker: Programing/docker.md
  - 資源整理:
      - 常用工業通訊協定: Resources/OT-communicating-protocl.md
      - 推薦學習資源: Resources/Coursera/Learning_Schedule.md

# Markdown 擴充功能
markdown_extensions:
  - abbr
  - attr_list  #好像跟CSS有關係的
  - def_list   #同上
  - admonition
  - footnotes 
  - md_in_html           # <--- 絕對關鍵！允許在 HTML 中處理 Markdown  
  - toc:
      permalink: true
  - tables
  - pymdownx.snippets
  - pymdownx.emoji
  - pymdownx.highlight:
       line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.betterem
  - pymdownx.blocks.caption
  # Mermaid 的關鍵設定
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


# 社群連結
extra:
  mermaid: 'false'
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hachi
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/hachi-tsai

