site_name: Hachi 的跨領域學習筆記
site_url: https://hachi.github.io/DCS-learning/
repo_url: https://github.com/hachi/DCS-learning
repo_name: hachi/DCS-learning

theme:
  name: material
  language: zh-TW
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight

# 額外載入的 CSS 檔案  
extra_css:  
  - stylesheets/custom.css  # <-- 加入這一行  
  - stylesheets/extra.css

nav:
  - 👋 首頁總覽: index.md
  - 工業自動化:
      - DCS控制系統與Mermaid:
          - 邏輯控制圖像化: DCS/Hitachi/Control-logic-mermaid.md
          - 控制邏輯筆記: DCS/Hitachi/concepts.md
          - 技術日文筆記: DCS/Hitachi/japanese.md
      - PLC 技術:
          - MELSEC-Q 操作筆記: PLC/MELSEC-Q.md
      - HMI 教學:
          - iFIX 筆記: HMI/iFIX.md
  - 區塊鏈技術:
      - 智能合約應用: BlockChain/SmartContract.md
  - PROGRAMING:
      - GitHub: Programing/github.md
      - Python with AI-ML: Programing/python-with-aiml.md
      - Docker: Programing/docker.md
  - 資源整理:
      - 常用工業通訊協定: Resources/OT-communicating-protocl.md
      - 推薦學習資源: Resources/Coursera/Learning_Schedule.md

markdown_extensions:
  - admonition
  - md_in_html  # <-- 確保加上這一行 
  - footnotes
  - toc:
      permalink: true
  - tables
  - codehilite
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # Mermaid 格式器使用 Python loader，VS Code 會報錯但不影響 MkDocs 運作
          format: !!python/name:mermaid2.fence_mermaid_custom

plugins:
  - search
  - mermaid2:
      version: 10.4.0
      arguments:
        theme: default
        config:
          flowchart:
            defaultRenderer: "elk"



extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hachi
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/hachi-tsai

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@11.9.0/dist/mermaid.min.js  #若你有前端互動需求，才需加入 Mermaid JS 
  #若你有前端互動需求，才需加入 Mermaid2 JS   - https://cdn.jsdelivr.net/npm/mermaid2@1.0.0/dist/mermaid2.min.js  


